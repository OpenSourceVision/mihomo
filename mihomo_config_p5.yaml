proxy-groups:
  # 手动选择组
  - icon: https://gh-proxy.com/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png
    include-all: true
    exclude-filter: (?i)GB|Traffic|Expire|Premium|频道|订阅|ISP|流量|到期|重置
    name: MANUAL
    type: select
    proxies:
      - US AUTO
      - UK AUTO
      - FR AUTO
      - RU AUTO

  # AI 服务组
  - icon: https://gh-proxy.com/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/ChatGPT.png
    name: AI
    type: select
    proxies:
      - US AUTO
      - UK AUTO
      - FR AUTO
      - MANUAL

  # Microsoft 服务组
  - icon: https://gh-proxy.com/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Microsoft.png
    name: Microsoft
    type: select
    proxies:
      - CN DIRECT
      - US AUTO
      - UK AUTO
      - FR AUTO
      - MANUAL

  # GitHub 服务组
  - icon: https://gh-proxy.com/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/GitHub.png
    name: GitHub
    type: select
    proxies:
      - US AUTO
      - UK AUTO
      - FR AUTO
      - MANUAL

  # Telegram 服务组
  - icon: https://gh-proxy.com/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram_X.png
    name: Telegram
    type: select
    proxies:
      - US AUTO
      - UK AUTO
      - FR AUTO
      - RU AUTO
      - MANUAL

  # YouTube 服务组
  - icon: https://gh-proxy.com/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png
    name: YouTube
    type: select
    proxies:
      - RU AUTO
      - US AUTO
      - UK AUTO
      - FR AUTO
      - MANUAL

  # Google 服务组
  - icon: https://gh-proxy.com/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Google_Search.png
    name: Google
    type: select
    proxies:
      - US AUTO
      - UK AUTO
      - FR AUTO
      - MANUAL

  # Cloudflare 服务组
  - icon: https://gh-proxy.com/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Cloudflare.png
    name: Cloudflare
    type: select
    proxies:
      - US AUTO
      - CN DIRECT
      - UK AUTO
      - FR AUTO
      - MANUAL

  # 地区自动选择组
  - icon: https://gh-proxy.com/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
    include-all: true
    exclude-filter: (?i)GB|Traffic|Expire|Premium|频道|订阅|ISP|流量|到期|重置
    filter: (?i)美国|USA|🇺🇸
    name: US AUTO
    type: url-test
    interval: 300

  - icon: https://gh-proxy.com/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_Kingdom.png
    include-all: true
    exclude-filter: (?i)GB|Traffic|Expire|Premium|频道|订阅|ISP|流量|到期|重置
    filter: (?i)英国|UK|Britain|🇬🇧
    name: UK AUTO
    type: url-test
    interval: 300

  - icon: https://gh-proxy.com/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/France.png
    include-all: true
    exclude-filter: (?i)GB|Traffic|Expire|Premium|频道|订阅|ISP|流量|到期|重置
    filter: (?i)法国|France|FR|🇫🇷
    name: FR AUTO
    type: url-test
    interval: 300

  - icon: https://gh-proxy.com/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Russia.png
    include-all: true
    exclude-filter: (?i)GB|Traffic|Expire|Premium|频道|订阅|ISP|流量|到期|重置
    filter: (?i)俄罗斯|Russia|RU|🇷🇺
    name: RU AUTO
    type: url-test
    interval: 300

  # 中国直连组
  - icon: https://gh-proxy.com/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/China.png
    name: CN DIRECT
    type: select
    proxies:
      - DIRECT
      - MANUAL

  # 全球代理组
  - icon: https://gh-proxy.com/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
    include-all: true
    exclude-filter: (?i)GB|Traffic|Expire|Premium|频道|订阅|ISP|流量|到期|重置
    name: GLOBAL
    type: select
    proxies:
      - MANUAL
      - AI
      - Microsoft
      - GitHub
      - Telegram
      - YouTube
      - Google
      - Cloudflare
      - US AUTO
      - UK AUTO
      - FR AUTO
      - RU AUTO
      - CN DIRECT

  # 兜底组
  - icon: https://gh-proxy.com/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Lab.png
    name: FALLBACK
    type: select
    proxies:
      - US AUTO
      - MANUAL

