rules:
  # 基础规则
  - "RULE-SET,private,DIRECT"
  - "RULE-SET,cn_domain,DIRECT_CN"
  - "RULE-SET,cn_ip,DIRECT_CN"
  # 流媒体服务 (优先级最高，避免被通用规则覆盖)
  - "RULE-SET,youtube,YouTube"
  - "RULE-SET,netflix,Netflix"
  - "RULE-SET,disney,Disney"
  - "RULE-SET,spotify,Spotify"
  - "RULE-SET,tiktok,TikTok"
  # 特定AI服务 (在通用服务之前)
  - "RULE-SET,copilot,AI"
  - "RULE-SET,bing,AI"
  - "RULE-SET,bard,AI"
  - "RULE-SET,openai,AI"
  - "RULE-SET,claude,AI"
  # 科技公司 (通用规则)
  - "RULE-SET,microsoft,Microsoft"
  - "RULE-SET,github,GitHub"
  - "RULE-SET,apple,Apple"
  - "RULE-SET,google_domain,Google"
  - "RULE-SET,google_ip,Google"
  # 社交通讯
  - "RULE-SET,telegram_domain,Telegram"
  - "RULE-SET,telegram_ip,Telegram"
  - "RULE-SET,twitter,Social"
  - "RULE-SET,facebook,Social"
  # 游戏平台
  - "RULE-SET,steam,Games"
  - "RULE-SET,epicgames,Games"
  - "RULE-SET,ubisoft,Games"
  - "RULE-SET,ea,Games"
  # 工具类
  - "RULE-SET,paypal,Finance"
  - "RULE-SET,cloudflare,Cloudflare"
  # 兜底规则
  - "RULE-SET,geolocation-!cn,GLOBAL"
  - "MATCH,GLOBAL"